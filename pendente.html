<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Pendente</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background-color: #fff9c4; }
        h1 { color: #f9a825; }
        p { font-size: 18px; }
        a { color: #f9a825; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>⌛ Pagamento Pendente</h1>
    <p>Estamos aguardando a confirmação do seu pagamento.</p>
    <p>Você será notificado assim que a licença for ativada.</p>
    <a href="https://gusoftjardel.github.io/IgPlus/">Voltar ao início</a>
	
	
	<script>
      const email = localStorage.getItem("email_cliente");

      async function verificarStatus() {
        if (!email) return;  // se o email não estiver salvo, não faz nada
      
        try {
          const resposta = await fetch(`https://igplus-server-divine-frog-8777.fly.dev/status_pagamento?email=${email}`);
          const dados = await resposta.json();
      
          if (dados.status === "aprovado") {
            window.location.href = "successo.html";  
          }
        } catch (erro) {
          console.error("Erro ao verificar status:", erro);
        }
      }
      
      setInterval(verificarStatus, 10000);

    </script>
</body>
</html>
